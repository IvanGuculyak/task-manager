      <nav

        <div class="container-fluid  bg-white rounded">
          <a class="navbar-brand font-weight-bolder ms-sm-3" href="{% url 'tasks:index' %}">
            Task Manager
          </a>
          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                  aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mt-2">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>

              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link ps-2 d-flex cursor-pointer align-items-center" href="{% url 'tasks:worker-list' %}">
                  <i class="material-icons opacity-6 me-2 text-md">Workers</i>
                </a>
              </li>

              <li class="nav-item dropdown dropdown-hover mx-2">

                </a>

                User: {{ user.username }}  <a href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a href="{% url 'login' %}" target="_blank">Login</a>
              {% endif %}

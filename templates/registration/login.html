{% load crispy_forms_filters %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<div class="page-header align-items-start min-vh-100"
     style="background-image: url('https://foni.club/uploads/posts/2023-01/1672846957_foni-club-p-oboi-vindovs-starie-1.jpg');"
     loading="lazy">
  <span class="mask bg-gradient-dark opacity-6"></span>
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-4 col-md-8 col-12 mx-auto mt-5">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
              <h3 class="text-black font-weight-bolder text-center mt-3 mb-0">
                Login
              </h3>

            </div>
          </div>
          <div class="card-body">
            <form role="form" method="post" action="" class="text-start">

              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary  bg-gradient-dark w-100 my-4 mb-2">Submit</button>
              <input type="hidden" name="next" value={{ next }}>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

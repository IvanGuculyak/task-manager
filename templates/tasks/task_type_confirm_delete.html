{% extends "base.html" %}

{% block content %}
  <h1 style="color:white">Delete Task Type</h1>
  <p style="color:white">Are you sure you want to delete the task type: {{ tasktype }}?</p>
  <p style="color:white"><i>All Tasks with this task type will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}

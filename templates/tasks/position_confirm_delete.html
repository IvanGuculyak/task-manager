{% extends "base.html" %}

{% block content %}
  <h1 style="color:white">Delete Position</h1>
  <p style="color:white">Are you sure you want to delete the position: {{ position }}?</p>
  <p style="color:white"><i>All Workers with this position will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
  <h1>Position List <a href="{% url 'tasks:position-create' %}" class="btn btn-primary" style="float: right">+</a></h1>
  {% if position_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for position in position_list %}
        <tr>
          <td>{{ position.id }}</td>
          <td>{{ position.name }}</td>
          <td><a href="{% url 'tasks:position-update' pk=position.id %}">UPDATE</a></td>
          <td><a href="{% url 'tasks:position-delete' pk=position.id %}">DELETE</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no position in task manager.</p>
  {% endif %}
{% endblock %}
